<!DOCTYPE html>
<html>

  <head>
    <title>Robots Are Our Friends</title>
    <link href="css/style.css" media="all" rel="stylesheet" type="text/css"/>
    <script src="js/jquery-1.6.4.min.js"></script>
    <script src="js/underscore-1.1.6.js"></script>
    <script src="js/backbone.js"></script>
    <script src="js/backbone-localstorage.js"></script>
    <script src="js/app.js"></script>
  </head>

  <body>

    <header>
      <h1>Robots Are Our Friends</h1>
    </header>

    <section id="create-website">
      <input id="new-website" placeholder="What website would you like to check?" type="text" />
    </section>

    <section id="websites">
      <ul id="websiteList"></ul>
    </section>

    <!-- Templates -->

    <script type="text/template" id="website-template">
      <li class="website">
        <a href="<%= url %>"><%= title %></a>
      </li>
    </script>

  </body>

</html>
